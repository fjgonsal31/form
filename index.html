<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Formulario PHP</title>
  </head>
  <body>
    <main>
      <form action="" method="post" class="container">
        <fieldset class="d-flex flex-column">
          <h1>Formulario</h1>
          <label for="nombre">Nombre*</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            class="form-control mb-3"
          />
          <label for="direccion">Dirección</label>
          <input
            type="text"
            name="direccion"
            id="direccion"
            placeholder="Calle y ciudad"
            class="form-control mb-3"
          />
          <label for="correo">Dirección de correo*</label>
          <input
            type="email"
            name="correo"
            id="correo"
            class="form-control mb-3"
          />
          <p>Nunca compartas tu correo con nadie</p>
          <label for="contrasena">Contraseña*</label>
          <input
            type="password"
            name="contrasena"
            id="contrasena"
            class="form-control mb-3"
          />
          <label for="calendario">Antiguedad*</label>
          <input
            type="date"
            name="calendario"
            id="calendario"
            class="form-control mb-3"
          />
          <label for="">Elegir el color:</label>
          <div class="radio">
            <input type="radio" name="rojo" id="rojo" />Rojo<br />
            <input type="radio" name="azul" id="azul" />Azul<br />
            <input type="radio" name="verde" id="verde" />Verde<br />
          </div>
          <label for="comentarios">Comentarios</label>
          <textarea name="comentarios" id="comentarios"></textarea>
          <div class="privacidad" class="form-control mb-3">
            <input type="checkbox" name="politica" id="politica" />Acepto la
            Política de Privacidad*
          </div>
          <div class="botones">
            <button
              type="submit"
              id="enviar"
              name="enviar"
              class="btn btn-primary"
            >
              Enviar
            </button>
            <button
              type="button"
              id="limpiar"
              name="limpiar"
              class="btn btn-success"
            >
              Limpiar formulario
            </button>
          </div>
          <p>Los campos con asterisco * son oblligatorios</p>
        </fieldset>
      </form>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
